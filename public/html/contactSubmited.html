    <script>
    function getDetails()
    {
        let params = new URLSearchParams(document.location.search.substring(1));
        let messageText = `Thank you for booking your apoitnment: `+params.get("nameValue"); 
        messageText+= ` for `+params.get("serviceTypeValue")+`.\n Hector will contact you at `;
        messageText+= ` number: `+params.get("phoneNumberValue") + " or email: "+params.get("emailValue");
        document.getElementById('ContactSubmitedPageMainContent').innerText=messageText;
    } 
    addEventListener("load",getDetails)
    </script>
