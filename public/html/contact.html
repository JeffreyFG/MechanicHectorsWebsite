<body >
	<div id="ContactPageMainContent">
        <p>
            Please fill out the form and hector will contact you by phone,email, or text message and schedule your service apointment
        </p>
    </div>
    <div id="ContactPageFormContent">
		<form id="ContactPageForm" action="/contact/submit-contact-info" method="POST">
            <label class="ContactPageFormElement" for="nameInput">Name:</label>
            <input class="ContactPageFormElement"type="text" id="nameInput" name="nameValue">
            <br>
            <label class="ContactPageFormElement" for="emailInput">Email:</label>
            <input class="ContactPageFormElement" type="text" id="emailInput" name="emailValue">
            <br>
            <label class="ContactPageFormElement" for="phoneNumberInput">Phone number:</label>
            <input class="ContactPageFormElement" type="text" id="phoneNumberInput" name="phoneNumberValue">
            <br>
            <label class="ContactPageFormElement">Service Type:</label>
            <select name="serviceTypeValue" id="subject">
                <option value="" selected="selected">Select service</option>
                <option value="Tire Rotation" >Tire Rotation</option>
            </select>
            <br>
            <label class="ContactPageFormElement" for="dateInput">Desired Date</label>
            <input class="ContactPageFormElement" id="dateInput"type="date" name="dateValue">
            <br>
            <div id="ContactPageSumbitButtonContent">
                <input type="submit" id="ContactPageSumbitButton" value="Submit"> 
            </div>
        </form>

	</div>
</body>

</html>
